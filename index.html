    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>
    <aside>
        <div class="cont">
            <input id="city" maxlength="25" />
            <button id="citySearch">Click Me!</button>
            <div class="searched">
                <button class="btn" value="TEST">This is a Tester</button>
                <!-- button -->
            </div>
        </div>

    <div class="center">
        <!-- Retrieved data will be dumped here -->
        <div class="city"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="temp"></div>
        <div class="dir"></div>
        <div>
            <p class="uv"></p>
            <p class="uva"></p>
        </div>
        <!-- <img  alt="weather icon" class="icon"> -->
    </div>
